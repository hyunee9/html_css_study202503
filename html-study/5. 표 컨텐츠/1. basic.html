<html lang="ko">
<head>

    <title>Document</title>
    <style>
        table {
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
  
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>

                <button>세로버튼</button>
            </td>
        </tr>
        <tr>
            <td>김춘식</td>
            <td>30</td>
            <td>남자</td>
            <td>서울특별시</td>
        </tr>
        <tr>
            <td>박영희</td>
            <td>25</td>
            <td>여자</td>
            <td>서울특별시</td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <button>버튼입니다.</button>
            </td>
        </tr>
    </table>


</body>
</html>
